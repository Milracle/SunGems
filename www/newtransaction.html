              <div class="box">
                    <label for="seller">Buyer:</label>
                        <input type="text" name="buyer" id="buyer" value="" data-clear-btn="true" placeholder="" disabled>

                    <label for="seller">Seller Party:</label>
                        <input type="text" name="seller" id="seller" value="" data-clear-btn="true" placeholder="">

                    <label for="weight">Weight:</label>
                        <input type="text" name="weight" id="weight" value="" data-clear-btn="true" placeholder="">

                    <label for="quantity">Quantity:</label>
                        <input type="text" name="quantity" id="quantity" value="" data-clear-btn="true" placeholder="">

                    <p>
                    <label for="dlDiscountType">Discount Type:</label>
                    <select name="dlDiscountType" id="dlDiscountType" data-role="none">
                        <option value="" selected>none</option>

                    </select>

  <script type="text/javascript">
    $(document).ready(function(){
      Parse.initialize("c83fcAyGNd5F8vSdmI1aAgAhX2INlnTCL3ADZkZW", "ehe4YbTg5VH82sun0MkTCO6ZYmmghr4kEK5vrw72");

      $('#buyer').val(localStorage.getItem("Username"));

                     $("a").attr("data-ajax", "false");
                     $("a").attr("rel", "external");

                     var a = $("form");
                     if (a != null) {
                         $("form").first().attr("data-ajax", "false");
                         $("form").first().attr("rel", "external");
                     }
      $("#btnSave").click(function() {
        var seller = $("#seller").val();
        var weight = $("#weight").val();
        var quantity = $("#quantity").val();
        var note = $("#note").val();
        var buyer = $('#buyer').val();//$('#dlBuyer').find(":selected").text();
        var isValid = true;
        var interferer = $('#interferer').val();
        var discountType = $('#dlDiscountType').find(":selected").text();
        var billType = $('#dlBill').find(":selected").text();
        var discount = $('#discount').val();

        if(seller.length == 0){
          isValid = false;
          alert("Please enter Seller name");
        }else if(weight.length == 0){
          isValid = false;
          alert("Please enter Weight");
        }else if(quantity.length == 0){
          isValid = false;
          alert("Please enter Quantity");
        }else if(buyer.length == 0){
          isValid = false;
          alert("Please select Buyer");
        }

        if(isValid){
          $.mobile.loading( 'show', { text: '', textVisible: false, theme: 'b', textonly: false, html: '' });
          var newBuying = Parse.Object.extend("Buying");
          var newbuy = new newBuying();

          newbuy.set("buyer", buyer);
          newbuy.set("seller", seller);
          newbuy.set("weight", weight);
          newbuy.set("note", note);
          newbuy.set("quantity", quantity);
          newbuy.set("discount", discount);
          newbuy.set("discountType", discountType);
          newbuy.set("bill", billType);
          newbuy.set("interferer", interferer);

          newbuy.save(null, {
            success: function(newbuy) {
              // Execute any logic that should take place after the object is saved.
                location.href = 'landing.html';
            },
            error: function(newbuy, error) {
              alert("Error saving data. Please try again later.");
              // Execute any logic that should take place if the save fails.
              // error is a Parse.Error with an error code and message.
             }
          });
        }
      });
    });
  </script>
